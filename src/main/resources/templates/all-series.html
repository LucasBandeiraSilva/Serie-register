<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>All Series</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1>TADS Atividade Desenvolvimento Web 2023-2</h1>
      </div>
      <div class="table-responsive">
        <table class="table table-striped text-center mt-5">
          <thead>
            <tr>
              <th>ID</th>
              <th>Series Name</th>
              <th>series genre</th>
              <th>Release Date</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="series : ${seriesList}">
              <td th:text="${series.id}"></td>
              <td th:text="${series.name}"></td>
              <td th:text="${series.genre}"></td>
              <td th:text="${series.releaseDate}"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <a class="btn btn-outline-warning" th:href="@{/form}">Form page</a>
    </div>
  </body>
</html>
