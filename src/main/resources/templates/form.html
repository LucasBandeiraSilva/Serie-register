<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Series form</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <form action="/submit" method="post" id="advice" th:object="${series}">
        <div class="mb-3">
          <label for="seriesName" class="form-label">Enter with the series name</label>
          <input
            type="text"
            class="form-control "
            placeholder="ex: Arrow"
            id="seriesName"
            aria-describedby="emailHelp"
            th:field="*{name}"
            th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"

          />
          <div th:errors="*{name}"class="invalid-feedback" ></div>
        </div>

        <div class="mb-3">
          <label for="genre" class="form-label"
            >Enter with the series genre</label
          >
          <input
            type="text"
            class="form-control "
            placeholder="ex: sci-fi"
            id="genre"
            th:field="*{genre}"
            th:classappend="${#fields.hasErrors('genre')} ? 'is-invalid' : ''"


          />
          <div th:errors="*{genre}" class="invalid-feedback" ></div>
        </div>

        <div class="mb-3">
          <label class="form-check-label" for="seriesDate"
            >Enter with de release date</label
          >
          <input
            type="number"
            placeholder="ex: 2012"
            class="form-control"
            id="seriesDate"
            th:field="*{releaseDate}"
            th:classappend="${#fields.hasErrors('releaseDate')} ? 'is-invalid' : ''"

          />
          <div
            th:errors="*{releaseDate}"
            class="invalid-feedback"
          ></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-success ms-2" th:href="@{/all}">See all series</a>
      </form>
    </div>

  

  </body>
</html>
